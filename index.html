<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/simplon3.png">
    <title>Générateur de Mot de Passe</title>
    <script src="script.js">
        generatePassword()
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="flex items-center space-x-4 p-20 bg-gray-900"></div>
    </header>
    <main>
        <div class="flex items-center space-x-4 p-20 bg-gray-900">
            <!-- Bouton -->
            <button class="bg-white text-black px-4 py-3 rounded hover:bg-gray-200" onClick="generatePassword()">
            Générer un mdp
            </button>

            <!-- Champ longueur -->
            <div class="flex items-center space-x-2">
            <label for="length" class="text-white text-sm">Longueur</label>
            <input id="length" type="number" value="12" min="12" max="128" class="w-16 px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-gray-200"/>
            </div>

            <!-- Champ mot de passe -->
            <input id="password" type="text" readonly value="" class="flex-grow px-3 py-2 border border-gray-300 rounded focus:outline-none bg-gray-50 text-gray-800"/>
        </div>
        <script src="script.js"></script>
    </main>
    <footer>
        <div class="flex items-center space-x-4 p-20 bg-gray-900"></div>
    </footer>
</body>
</html>
